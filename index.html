<!DOCTYPE html>
<html>
  <head>
    <title>Crypto Wallet</title>
  </head>
  <body>
    <div id="create-wallet">
      <h2>Create Wallet</h2>
      <button onclick="createWallet()">Create New Wallet</button>
      <div id="mnemonics"></div>
    </div>

    <div id="login">
      <h2>Login</h2>
      <textarea id="mnemonics-input" rows="3" placeholder="Enter your mnemonics"></textarea>
      <button onclick="login()">Login</button>
    </div>

    <div id="balance" style="display: none">
      <h2>Balance</h2>
      <div>Your balance is: <span id="balance-value"></span> ETH</div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.4.umd.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
