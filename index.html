<!DOCTYPE html>
<html>
  <head>
    <title>Pepedash token analyze with AI</title>
    <!-- Import Plotly.js library from CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      body {
        background-color: black;
        color: #00ff00;
      }
      input[type=button] {
        background-color: #00ff00;
        color: black;
      }
    </style>
  </head>
  <body>
    <div align="center">
    <h1>Pepedash token analyze with AI</h1>
    </div>
    <form>
      <label for="tokenAddress">Token Address:</label>
      <input type="text" id="tokenAddress" name="tokenAddress">
      <input type="button" value="Show Graph" onclick="showGraphs()">
    </form>
    <div id="graph-token"></div>
    <br><br>
    <div id="graph-btc"></div>
    <br><br>
    <div id="graph-eth"></div>
    <br><br>
     <div id="details"></div>
    
    <script>
      function showGraphs() {
        // Get token address from input field
        const tokenAddress = document.getElementById('tokenAddress').value;
        
        // Construct API URLs to fetch price data for the token, BTC, and ETH
        const apiUrlToken = `https://api.coingecko.com/api/v3/coins/ethereum/contract/${tokenAddress}/market_chart/?vs_currency=usd&days=30`;
        const apiUrlBtc = `https://api.coingecko.com/api/v3/coins/bitcoin/market_chart/?vs_currency=usd&days=30`;
        const apiUrlEth = `https://api.coingecko.com/api/v3/coins/ethereum/market_chart/?vs_currency=usd&days=30`;
        
        // Fetch price data for the token using Coingecko API
        fetch(apiUrlToken)
          .then(response => response.json())
          .then(data => {
            // Extract price data from API response
            const prices = data.prices.map(price => {
              return {
                x: new Date(price[0]),
                y: price[1]
              }
            });
            
            // Configure Plotly graph layout
            const layout = {
              title: {
                text: 'Comparison With USD',
                font: {
                  color: '#00ff00'
                }
              },
              xaxis: {
                title: {
                  text: 'Date',
                  font: {
                    color: '#00ff00'
                  }
                },
                type: 'date',
                tickfont: {
                  color: '#00ff00'
                },
                tickangle: -45
              },
              yaxis: {
                title: {
                  text: 'Price (USD)',
                  font: {
                    color: '#00ff00'
                  }
                },
                type: 'linear',
                tickfont: {
                  color: '#00ff00'
                }
              },
              plot_bgcolor: 'black',
              paper_bgcolor: 'black'
            };
            
            // Create Plotly graph with price data and layout
            Plotly.newPlot('graph-token', [{
              x: prices.map(price => price.x),
              y: prices.map(price => price.y),
              type: 'scatter',
              line: {
                color: '#00ff00'
              }
            }], layout);
          })
          .catch(error => {
            console.error('Error fetching price data:', error);
            alert('Error fetching price data. Please try again later.');
          });
        
        fetch(apiUrlBtc)
          .then(response => response.json())
          .then(data => {
            // Extract price data from API response
            const prices = data.prices.map(price => {
              return {
                x: new Date(price[0]),
                y: price[1]
              }
            });
            
            // Configure Plotly graph layout
            const layout = {
              title: {
                text: 'Comparison With BTC',
                font: {
                  color: '#00ff00'
                }
              },
              xaxis: {
                title: {
                  text: 'Date',
                  font: {
                    color: '#00ff00'
                  }
                },
                type: 'date',
                tickfont: {
                  color: '#00ff00'
                },
                tickangle: -45
              },
              yaxis: {
                title: {
                  text: 'Price (BTC)',
                  font: {
                    color: '#00ff00'
                  }
                },
                type: 'linear',
                tickfont: {
                  color: '#00ff00'
                }
              },
              plot_bgcolor: 'black',
              paper_bgcolor: 'black'
            };
            
            // Create Plotly graph with price data and layout
            Plotly.newPlot('graph-btc', [{
              x: prices.map(price => price.x),
              y: prices.map(price => price.y),
              type: 'scatter',
              line: {
                color: '#00ff00'
              }
            }], layout);
          })
          .catch(error => {
            console.error('Error fetching price data:', error);
            alert('Error fetching price data. Please try again later.');
          });
        
        fetch(apiUrlEth)
          .then(response => response.json())
          .then(data => {
            // Extract price data from API response
            const prices = data.prices.map(price => {
              return {
                x: new Date(price[0]),
                y: price[1]
              }
            });
            
            // Configure Plotly graph layout
            const layout = {
              title: {
                text: 'Comparison With ETH',
                font: {
                  color: '#00ff00'
                }
              },
              xaxis: {
                title: {
                  text: 'Date',
                  font: {
                    color: '#00ff00'
                  }
                },
                type: 'date',
                tickfont: {
                  color: '#00ff00'
                },
                tickangle: -45
              },
              yaxis: {
                title: {
                  text: 'Price (ETH)',
                  font: {
                    color: '#00ff00'
                  }
                },
                type: 'linear',
                tickfont: {
                  color: '#00ff00'
                }
              },
              plot_bgcolor: 'black',
              paper_bgcolor: 'black'
            };
            
            // Create Plotly graph with price data and layout
            Plotly.newPlot('graph-eth', [{
              x: prices.map(price => price.x),
              y: prices.map(price => price.y),
              type: 'scatter',
              line: {
                color: '#00ff00'
              }
            }], layout);
          })
          .catch(error => {
            console.error('Error fetching price data:', error);
            alert('Error fetching price data. Please try again later.');
          });
      }
      function findTokenDetails() {
        // Get token address from input field
        const tokenAddress = document.getElementById('tokenAddress').value;
        
        // Construct API URL to fetch token data
        const apiUrl = `https://api.coingecko.com/api/v3/coins/ethereum/contract/${tokenAddress}`;
        
        // Fetch token data using Coingecko API
        fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
            // Construct HTML to display token details
            let html = `
              <h2 style="color: green;">${data.name} (${data.symbol.toUpperCase()})</h2>
              <p style="color: green;">Website: <a href="${data.links.homepage[0]}" target="_blank">${data.links.homepage[0]}</a></p>
              <p style="color: green;">Social Media Handles:`;
            for (const key in data.links) {
              if (key !== 'homepage' && data.links[key] !== null) {
                html += `<br>${key.toUpperCase()}: `;
                data.links[key].forEach(link => {
                  html += `<a href="${link}" target="_blank">${link}</a>, `;
                });
                // Remove last comma and space
                html = html.slice(0, -2);
              }
            }
            html += `</p>
              <p style="color: green;">Total Supply: ${data.market_data.total_supply}</p>
              <p style="color: green;">Current Market Cap: $${data.market_data.market_cap.usd}</p>
              <p style="color: green;">Token Holders: ${data.market_data.total_holdings}</p>
            `;
            
            // Update HTML content of details div
            document.getElementById('details').innerHTML = html;
          })
          .catch(error => {
            console.error('Error fetching token data:', error);
            alert('Error fetching token data. Please try again later.');
          });
      }
        
    </script>
  </body>
</html>
