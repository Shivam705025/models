<!DOCTYPE html>
<html>
  <head>
    <title>Pepedash token analyze with AI</title>
    <!-- Import Plotly.js library from CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <style>
      
      body {
        background-color: black;
        color: #00ff00;
      }
      input[type=button] {
        background-color: #00ff00;
        color: black;
      }
             textarea {
            background-color: transparent;
            border: none;
            width: 100%;
            height: 500px;
            resize: none;
            color: green;
        }
        pre {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-x: auto;
        }

    </style>
  </head>
  <body>
    <div align="center">
    <h1>Pepedash token analyze with AI</h1>
    </div>
    <form>
      <label for="tokenAddress">Token Address:</label>
      <input type="text" id="tokenAddress" name="tokenAddress">
      <input type="button" value="Show Graph" onclick="showGraphs()">
    </form>
    <div id="graph-token"></div>
    <br><br>
    <div id="graph-btc"></div>
    <br><br>
    <div id="graph-eth"></div>
    <br><br>
     <div id="tokenInfo"></div>
    <br><br>
    <div id="contract-info"></div>
    <br><br><br>
    <div id="contract-code"></div>
     <textarea id="contract-analysis"></textarea>
    
    <script>
      function showGraphs() {
        // Get token address from input field
        const tokenAddress = document.getElementById('tokenAddress').value;
        
        // Construct API URLs to fetch price data for the token, BTC, and ETH
        const apiUrlToken = `https://api.coingecko.com/api/v3/coins/ethereum/contract/${tokenAddress}/market_chart/?vs_currency=usd&days=30`;
        const apiUrlBtc = `https://api.coingecko.com/api/v3/coins/bitcoin/market_chart/?vs_currency=usd&days=30`;
        const apiUrlEth = `https://api.coingecko.com/api/v3/coins/ethereum/market_chart/?vs_currency=usd&days=30`;
        
        // Fetch price data for the token using Coingecko API
        fetch(apiUrlToken)
          .then(response => response.json())
          .then(data => {
            // Extract price data from API response
            const prices = data.prices.map(price => {
              return {
                x: new Date(price[0]),
                y: price[1]
              }
            });
            
            // Configure Plotly graph layout
            const layout = {
              title: {
                text: 'Comparison With USD',
                font: {
                  color: '#00ff00'
                }
              },
              xaxis: {
                title: {
                  text: 'Date',
                  font: {
                    color: '#00ff00'
                  }
                },
                type: 'date',
                tickfont: {
                  color: '#00ff00'
                },
                tickangle: -45
              },
              yaxis: {
                title: {
                  text: 'Price (USD)',
                  font: {
                    color: '#00ff00'
                  }
                },
                type: 'linear',
                tickfont: {
                  color: '#00ff00'
                }
              },
              plot_bgcolor: 'black',
              paper_bgcolor: 'black'
            };
            
            // Create Plotly graph with price data and layout
            Plotly.newPlot('graph-token', [{
              x: prices.map(price => price.x),
              y: prices.map(price => price.y),
              type: 'scatter',
              line: {
                color: '#00ff00'
              }
            }], layout);
          })
          .catch(error => {
            console.error('Error fetching price data:', error);
            alert('Error fetching price data. Please try again later.');
          });
        
        fetch(apiUrlBtc)
          .then(response => response.json())
          .then(data => {
            // Extract price data from API response
            const prices = data.prices.map(price => {
              return {
                x: new Date(price[0]),
                y: price[1]
              }
            });
            
            // Configure Plotly graph layout
            const layout = {
              title: {
                text: 'Comparison With BTC',
                font: {
                  color: '#00ff00'
                }
              },
              xaxis: {
                title: {
                  text: 'Date',
                  font: {
                    color: '#00ff00'
                  }
                },
                type: 'date',
                tickfont: {
                  color: '#00ff00'
                },
                tickangle: -45
              },
              yaxis: {
                title: {
                  text: 'Price (BTC)',
                  font: {
                    color: '#00ff00'
                  }
                },
                type: 'linear',
                tickfont: {
                  color: '#00ff00'
                }
              },
              plot_bgcolor: 'black',
              paper_bgcolor: 'black'
            };
            
            // Create Plotly graph with price data and layout
            Plotly.newPlot('graph-btc', [{
              x: prices.map(price => price.x),
              y: prices.map(price => price.y),
              type: 'scatter',
              line: {
                color: '#00ff00'
              }
            }], layout);
          })
          .catch(error => {
            console.error('Error fetching price data:', error);
            alert('Error fetching price data. Please try again later.');
          });
        
        fetch(apiUrlEth)
          .then(response => response.json())
          .then(data => {
            // Extract price data from API response
            const prices = data.prices.map(price => {
              return {
                x: new Date(price[0]),
                y: price[1]
              }
            });
            
            // Configure Plotly graph layout
            const layout = {
              title: {
                text: 'Comparison With ETH',
                font: {
                  color: '#00ff00'
                }
              },
              xaxis: {
                title: {
                  text: 'Date',
                  font: {
                    color: '#00ff00'
                  }
                },
                type: 'date',
                tickfont: {
                  color: '#00ff00'
                },
                tickangle: -45
              },
              yaxis: {
                title: {
                  text: 'Price (ETH)',
                  font: {
                    color: '#00ff00'
                  }
                },
                type: 'linear',
                tickfont: {
                  color: '#00ff00'
                }
              },
              plot_bgcolor: 'black',
              paper_bgcolor: 'black'
            };
            
            // Create Plotly graph with price data and layout
            Plotly.newPlot('graph-eth', [{
              x: prices.map(price => price.x),
              y: prices.map(price => price.y),
              type: 'scatter',
              line: {
                color: '#00ff00'
              }
            }], layout);
          })
          .catch(error => {
            console.error('Error fetching price data:', error);
            alert('Error fetching price data. Please try again later.');
          });
        getTokenInfo();
        analyzeContract();
      }
      function getTokenInfo() {
        const tokenAddress = document.getElementById('tokenAddress').value;
        const apiUrl = `https://api.ethplorer.io/getTokenInfo/${tokenAddress}?apiKey=freekey`;
        fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
            let tokenInfoHtml = '';
            tokenInfoHtml += `<h2>${data.name} (${data.symbol})</h2>`;
            tokenInfoHtml += `<p><strong>Contract Address:</strong> ${data.address}</p>`;
            tokenInfoHtml += `<p><strong>Total Supply:</strong> ${data.totalSupply}</p>`;
            tokenInfoHtml += `<p><strong>Current Market Cap:</strong> ${data.marketCapUsd} USD</p>`;
            tokenInfoHtml += `<p><strong>Token Holders:</strong> ${data.holdersCount}</p>`;
            tokenInfoHtml += '<h3>Websites:</h3>';
            for (const key in data.links) {
              if (Array.isArray(data.links[key])) {
                tokenInfoHtml += `<p><strong>${key}:</strong></p>`;
                tokenInfoHtml += '<ul>';
                data.links[key].forEach(link => {
                  tokenInfoHtml += `<li><a href="${link}" target="_blank">${link}</a></li>`;
                });
                tokenInfoHtml += '</ul>';
              } else {
                tokenInfoHtml += `<p><strong>${key}:</strong> <a href="${data.links[key]}" target="_blank">${data.links[key]}</a></p>`;
              }
            }
            tokenInfoHtml += '<h3>Social Media:</h3>';
            for (const key in data.social) {
              tokenInfoHtml += `<p><strong>${key}:</strong> <a href="${data.social[key]}" target="_blank">${data.social[key]}</a></p>`;
            }
            document.getElementById('tokenInfo').innerHTML = tokenInfoHtml;
          })
          .catch(error => {
            console.error('Error fetching token data:', error);
            alert('Error fetching token data. Please try again later.');
          });
      }
      function getContractInfo() {
            const tokenAddress = document.getElementById("tokenAddress").value;
            const etherscanApiKey = "AFFD2SXUNV3RY968V4442KMBP4928IBMJ7";
            const etherscanApiUrl = `https://api.etherscan.io/api?module=contract&action=getsourcecode&address=${tokenAddress}&apikey=${etherscanApiKey}`;
            fetch(etherscanApiUrl)
                .then(response => response.json())
                .then(data => {
                    const contractInfo = data.result[0];
                    const contractJson = JSON.stringify(contractInfo, null, 2);
                    const solidityCode = contractInfo.SourceCode;
                    document.getElementById("contract-json").textContent = contractJson;
                    document.getElementById("solidity-code").textContent = solidityCode;
                })
                .catch(error => console.error(error));
            return false;
        }
      function analyzeContract() {
            const tokenAddress = document.getElementById("tokenAddress").value;
            const web3Provider = new ethers.providers.Web3Provider(web3.currentProvider);
            const bytecodePromise = web3Provider.getCode(tokenAddress);
            const abiPromise = fetch(`https://api.etherscan.io/api?module=contract&action=getabi&address=${tokenAddress}&apikey=AFFD2SXUNV3RY968V4442KMBP4928IBMJ7
`).then(response => response.json()).then(data => JSON.parse(data.result));
            Promise.all([bytecodePromise, abiPromise])
                .then(([bytecode, abi]) => {
                    const contract = new ethers.Contract(tokenAddress, abi, web3Provider);
                    const functions = contract.interface.functions;
                    const events = contract.interface.events;
                    const variables = [];
                    for (const variable of contract.variables) {
                        variables.push(`${variable.name} (${variable.type}): ${variable.value}`);
                    }
                    const analysis = [
                        `Bytecode: ${bytecode}`,
                        `Functions: ${JSON.stringify(functions, null, 2)}`,
                        `Events: ${JSON.stringify(events, null, 2)}`,
                        `Variables: ${variables.join(", ")}`
                    ].join("\n\n");
                    document.getElementById("contract-analysis").value = analysis;
                })
                .catch(error => console.error(error));
            return false;
        }

        
    </script>
  </body>
</html>
