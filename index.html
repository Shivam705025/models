<!DOCTYPE html>
<html>
  <head>
    <title>Pepedash token analyze with AI</title>
    <!-- Import Plotly.js library from CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      
      body {
        background-color: black;
        color: #00ff00;
      }
      input[type=button] {
        background-color: #00ff00;
        color: black;
      }

    </style>
  </head>
  <body>
    <div align="center">
    <h1>Pepedash token analyze with AI</h1>
    </div>
    <form>
      <label for="tokenAddress">Token Address:</label>
      <input type="text" id="tokenAddress" name="tokenAddress">
      <input type="button" value="Show Graph" onclick="showGraphs()">
    </form>
    <div id="graph-token"></div>
    <br><br>
    <div id="graph-btc"></div>
    <br><br>
    <div id="graph-eth"></div>
    <br><br>
     <div id="tokenInfo"></div>
    <br><br>
     <div id="mapid"></div>
    
    <script>
      function showGraphs() {
        // Get token address from input field
        const tokenAddress = document.getElementById('tokenAddress').value;
        
        // Construct API URLs to fetch price data for the token, BTC, and ETH
        const apiUrlToken = `https://api.coingecko.com/api/v3/coins/ethereum/contract/${tokenAddress}/market_chart/?vs_currency=usd&days=30`;
        const apiUrlBtc = `https://api.coingecko.com/api/v3/coins/bitcoin/market_chart/?vs_currency=usd&days=30`;
        const apiUrlEth = `https://api.coingecko.com/api/v3/coins/ethereum/market_chart/?vs_currency=usd&days=30`;
        
        // Fetch price data for the token using Coingecko API
        fetch(apiUrlToken)
          .then(response => response.json())
          .then(data => {
            // Extract price data from API response
            const prices = data.prices.map(price => {
              return {
                x: new Date(price[0]),
                y: price[1]
              }
            });
            
            // Configure Plotly graph layout
            const layout = {
              title: {
                text: 'Comparison With USD',
                font: {
                  color: '#00ff00'
                }
              },
              xaxis: {
                title: {
                  text: 'Date',
                  font: {
                    color: '#00ff00'
                  }
                },
                type: 'date',
                tickfont: {
                  color: '#00ff00'
                },
                tickangle: -45
              },
              yaxis: {
                title: {
                  text: 'Price (USD)',
                  font: {
                    color: '#00ff00'
                  }
                },
                type: 'linear',
                tickfont: {
                  color: '#00ff00'
                }
              },
              plot_bgcolor: 'black',
              paper_bgcolor: 'black'
            };
            
            // Create Plotly graph with price data and layout
            Plotly.newPlot('graph-token', [{
              x: prices.map(price => price.x),
              y: prices.map(price => price.y),
              type: 'scatter',
              line: {
                color: '#00ff00'
              }
            }], layout);
          })
          .catch(error => {
            console.error('Error fetching price data:', error);
            alert('Error fetching price data. Please try again later.');
          });
        
        fetch(apiUrlBtc)
          .then(response => response.json())
          .then(data => {
            // Extract price data from API response
            const prices = data.prices.map(price => {
              return {
                x: new Date(price[0]),
                y: price[1]
              }
            });
            
            // Configure Plotly graph layout
            const layout = {
              title: {
                text: 'Comparison With BTC',
                font: {
                  color: '#00ff00'
                }
              },
              xaxis: {
                title: {
                  text: 'Date',
                  font: {
                    color: '#00ff00'
                  }
                },
                type: 'date',
                tickfont: {
                  color: '#00ff00'
                },
                tickangle: -45
              },
              yaxis: {
                title: {
                  text: 'Price (BTC)',
                  font: {
                    color: '#00ff00'
                  }
                },
                type: 'linear',
                tickfont: {
                  color: '#00ff00'
                }
              },
              plot_bgcolor: 'black',
              paper_bgcolor: 'black'
            };
            
            // Create Plotly graph with price data and layout
            Plotly.newPlot('graph-btc', [{
              x: prices.map(price => price.x),
              y: prices.map(price => price.y),
              type: 'scatter',
              line: {
                color: '#00ff00'
              }
            }], layout);
          })
          .catch(error => {
            console.error('Error fetching price data:', error);
            alert('Error fetching price data. Please try again later.');
          });
        
        fetch(apiUrlEth)
          .then(response => response.json())
          .then(data => {
            // Extract price data from API response
            const prices = data.prices.map(price => {
              return {
                x: new Date(price[0]),
                y: price[1]
              }
            });
            
            // Configure Plotly graph layout
            const layout = {
              title: {
                text: 'Comparison With ETH',
                font: {
                  color: '#00ff00'
                }
              },
              xaxis: {
                title: {
                  text: 'Date',
                  font: {
                    color: '#00ff00'
                  }
                },
                type: 'date',
                tickfont: {
                  color: '#00ff00'
                },
                tickangle: -45
              },
              yaxis: {
                title: {
                  text: 'Price (ETH)',
                  font: {
                    color: '#00ff00'
                  }
                },
                type: 'linear',
                tickfont: {
                  color: '#00ff00'
                }
              },
              plot_bgcolor: 'black',
              paper_bgcolor: 'black'
            };
            
            // Create Plotly graph with price data and layout
            Plotly.newPlot('graph-eth', [{
              x: prices.map(price => price.x),
              y: prices.map(price => price.y),
              type: 'scatter',
              line: {
                color: '#00ff00'
              }
            }], layout);
          })
          .catch(error => {
            console.error('Error fetching price data:', error);
            alert('Error fetching price data. Please try again later.');
          });
        getTokenInfo();
      }
      function getTokenInfo() {
        const tokenAddress = document.getElementById('tokenAddress').value;
        const apiUrl = `https://api.ethplorer.io/getTokenInfo/${tokenAddress}?apiKey=freekey`;
        fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
            let tokenInfoHtml = '';
            tokenInfoHtml += `<h2>${data.name} (${data.symbol})</h2>`;
            tokenInfoHtml += `<p><strong>Contract Address:</strong> ${data.address}</p>`;
            tokenInfoHtml += `<p><strong>Total Supply:</strong> ${data.totalSupply}</p>`;
            tokenInfoHtml += `<p><strong>Current Market Cap:</strong> ${data.marketCapUsd} USD</p>`;
            tokenInfoHtml += `<p><strong>Token Holders:</strong> ${data.holdersCount}</p>`;
            tokenInfoHtml += '<h3>Websites:</h3>';
            for (const key in data.links) {
              if (Array.isArray(data.links[key])) {
                tokenInfoHtml += `<p><strong>${key}:</strong></p>`;
                tokenInfoHtml += '<ul>';
                data.links[key].forEach(link => {
                  tokenInfoHtml += `<li><a href="${link}" target="_blank">${link}</a></li>`;
                });
                tokenInfoHtml += '</ul>';
              } else {
                tokenInfoHtml += `<p><strong>${key}:</strong> <a href="${data.links[key]}" target="_blank">${data.links[key]}</a></p>`;
              }
            }
            tokenInfoHtml += '<h3>Social Media:</h3>';
            for (const key in data.social) {
              tokenInfoHtml += `<p><strong>${key}:</strong> <a href="${data.social[key]}" target="_blank">${data.social[key]}</a></p>`;
            }
            document.getElementById('tokenInfo').innerHTML = tokenInfoHtml;
          })
          .catch(error => {
            console.error('Error fetching token data:', error);
            alert('Error fetching token data. Please try again later.');
          });
      }

        
    </script>
  </body>
</html>
