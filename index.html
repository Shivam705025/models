<!DOCTYPE html>
<html>
  <head>
    <title>Token Details</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="apexcharts.min.js"></script>
    <style>
      body {
        background-color: black;
        color: #00FF00;
      }

      /* Style the form */
      form {
        margin: 20px 0;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"] {
        padding: 5px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
      }

      input[type="submit"] {
        padding: 5px 10px;
        font-size: 16px;
        background-color: #00FF00;
        color: black;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }

      /* Style the chart and token details divs */
      #chart, #token-details {
        margin-top: 20px;
        height: 400px;
        width: 100%;
      }

      /* Style the chart tooltip */
      .apexcharts-tooltip {
        font-size: 14px;
      }

      /* Style the x-axis labels */
      .apexcharts-xaxis-label {
        font-size: 14px;
      }

      /* Style the y-axis labels */
      .apexcharts-yaxis-label {
        font-size: 14px;
      }

      /* Style the legend labels */
      .apexcharts-legend-text {
        font-size: 14px;
      }

      /* Style the token details table */
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }

      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #555;
        color: #fff;
      }

      tr:nth-child(even) {
        background-color: #222;
      }
    </style>
  </head>
  <body>
    <h1>Token Details</h1>

    <form>
      <label for="token-address">Enter Token Address:</label>
      <input type="text" id="token-address" name="token-address">
      <input type="submit" value="Get Token Details">
    </form>

    <div id="chart"></div>
    <div id="token-details"></div>

    <script src="app.js"></script>
  </body>
</html>
