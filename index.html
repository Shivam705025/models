<!DOCTYPE html>
<html>
  <head>
    <title>Create ERC20 Token</title>
  </head>
  <body>
    <form>
      <label for="coin-name">Coin Name:</label>
      <input type="text" id="coin-name" name="coin-name"><br>

      <label for="token-supply">Token Supply:</label>
      <input type="number" id="token-supply" name="token-supply"><br>

      <button type="button" onclick="createToken()">Create Token</button>
    </form>

    <script src="ERC20.sol"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.4.umd.min.js"></script>

    <script>
      async function createToken() {
        const coinName = document.getElementById("coin-name").value;
        const tokenSupply = document.getElementById("token-supply").value;

        const ERC20 = await ethers.getContractFactory("ERC20");
        const token = await ERC20.deploy(tokenSupply, coinName);
        await token.deployed();

        console.log("Token deployed to:", token.address);
      }
    </script>
  </body>
</html>
