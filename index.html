<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Text to Music</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div>
    <textarea id="text-input" rows="10" cols="50"></textarea>
  </div>
  <button id="generate-music-btn">Generate Music</button>
  <div id="audio-player"></div>

  <script>
    $(document).ready(function() {
      $('#generate-music-btn').click(function() {
        const apiKey = 'v2/TjJsNUdWUFJvSTF6b0traDZka0dzRTN1WjQxOU1uNTYvMzg5OTM2Njc1L2N1c3RvbWVyLzQvbXFkaWttQW5ESWh1VmxvTkZhUkItUVZBbjNTcUJMR2N4WWF2d2wxZEdzbWY3TDVodnIwck1fdEtDZnpPT0hEZTJ4a3NpQnZTOWVicTV6U0FTc2hpeUFJVVRMSGtHVzltT3U1RkFmWEFnZmdVZE41bWxvTlJZdmlYeXdiY3g0Rkh4emZRS3RBcXZ2dWd5LU1XNkhsUERBUzVuM0o5ZUVvdFBPbl9aMlZkenhtdm41WE0xVkVvbmJRMXNyeUJXX1FyamZtSW10Zk1hc292NTdlUlE2YXpUQS9yTDN1TW9jX0dZUXdZYWQzazVtbTh3';
        const text = $('#text-input').val();

        // Make request to Shutterstock API
        $.ajax({
          url: `https://api.shutterstock.com/v2/audio/generate?text=${encodeURIComponent(text)}`,
          headers: {
            Authorization: `Bearer ${apiKey}`,
          },
          method: 'GET',
          data: {
            genre: 'rock',
            tempo: 'medium',
            mood: 'happy',
          },
          success: function(data) {
            // Get audio URL from response
            const audioUrl = data.data.attributes.url;

            // Create audio player with URL
            const audioPlayer = `<audio controls><source src="${audioUrl}" type="audio/mpeg"></audio>`;
            $('#audio-player').html(audioPlayer);
          },
          error: function(error) {
            console.log(error);
          },
        });
      });
    });
  </script>
</body>
</html>
