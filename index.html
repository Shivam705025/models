<!DOCTYPE html>
<html>
  <head>
    <title>Dancing 3D Frog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #canvas-container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://github.com/mrdoob/three.js/tree/master/examples/js/loaders/GLTFLoader.js"></script>

    <script>
      // Initialize Three.js
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('canvas-container').appendChild(renderer.domElement);

      // Load the 3D model of the frog
      const loader = new THREE.GLTFLoader();
      let frog = null;
      loader.load('frog.glb', (gltf) => {
        frog = gltf.scene;
        frog.scale.set(0.02, 0.02, 0.02);
        frog.position.set(0, 0, -2);
        scene.add(frog);
      });

      // Add lights to the scene
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0xffffff, 1, 100);
      pointLight.position.set(0, 10, 0);
      scene.add(pointLight);

      // Add animation to the frog
      let mixer = null;
      const clock = new THREE.Clock();
      const animate = () => {
        requestAnimationFrame(animate);

        if (frog) {
          if (!mixer) {
            mixer = new THREE.AnimationMixer(frog);
            const animationAction = mixer.clipAction(gltf.animations[0]);
            animationAction.play();
          }

          const delta = clock.getDelta();
          mixer.update(delta);
          frog.rotation.y += 0.01;
        }

        renderer.render(scene, camera);
      };

      animate();

      // Handle window resizing
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
