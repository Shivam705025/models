<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Text to Image Conversion Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/deeplab"></script>
  <style>
    #input {
      width: 500px;
      height: 50px;
      font-size: 24px;
      padding: 10px;
      margin: 20px 0;
    }
    #output {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Text to Image Conversion Demo</h1>
  <label for="input">Enter text:</label>
  <br>
  <input id="input" type="text" value="Hello, world!">
  <br>
  <button onclick="convertTextToImage()">Convert to Image</button>
  <br>
  <canvas id="output"></canvas>
  <script>
    const MODEL_URL = 'https://storage.googleapis.com/tfjs-models/savedmodel/deeplabv3_mnv2_pascaltrain_aug/savedmodel.json';
    let model;

    async function loadModel() {
      model = await tf.loadGraphModel(MODEL_URL);
      console.log('Model loaded.');
    }
    loadModel();

    async function convertTextToImage() {
      const input = document.getElementById('input').value;
      const canvas = document.getElementById('output');
      const ctx = canvas.getContext('2d');

      const predictions = await model.executeAsync(tf.tensor2d([input], [1, 1]));
      const mask = await predictions[0].argMax(-1).squeeze().expandDims(-1);
      const img = await tf.browser.fromPixels(new ImageData(new Uint8ClampedArray([255, 255, 255, 255]), 1, 1), 3);

      const colored = await tf.mul(mask, img).squeeze().asType('uint8').data();
      const imageData = new ImageData(new Uint8ClampedArray(colored), mask.shape[0], mask.shape[1]);

      canvas.width = mask.shape[1];
      canvas.height = mask.shape[0];
      ctx.putImageData(imageData, 0, 0);
    }
  </script>
</body>
</html>
