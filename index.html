<!DOCTYPE html>
<html>
   <head>
      <title>Snake Game with AI Head Control</title>
      <style>
         canvas {
         background-color: #f5f5f5;
         border: 2px solid #ddd;
         margin: 0 auto;
         display: block;
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         }
      </style>
   </head>
   <body>
      <video id="video" width="640" height="480" autoplay></video>
      <canvas id="game-board" width="640" height="480"></canvas>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.0/tracking-min.js"></script>

      <script>
         // Initialize game board
         const canvas = document.getElementById('game-board');
         const ctx = canvas.getContext('2d');
         
         // Define game elements
         const snake = {
            x: 10,
            y: 10,
            dx: 10,
            dy: 0,
            cells: []
         };
         
         const food = {
            x: Math.floor(Math.random() * 20) * 10,
            y: Math.floor(Math.random() * 20) * 10
         };
         
         // Define game loop
         function loop() {
            // Move snake
            snake.x += snake.dx;
            snake.y += snake.dy;

            // Wrap snake around the canvas
            if (snake.x < 0) {
              snake.x = canvas.width - 10;
            } else if (snake.x >= canvas.width) {
              snake.x = 0;
            }

            if (snake.y < 0) {
              snake.y = canvas.height - 10;
            } else if (snake.y >= canvas.height) {
              snake.y = 0;
            }
         
            // Check for collision with food
            if (snake.x === food.x && snake.y === food.y) {
               // Increase snake length
               snake.cells.push({ x: snake.x, y: snake.y });
         
               // Move food to random location
               food.x = Math.floor(Math.random() * 20) * 10;
               food.y = Math.floor(Math.random() * 20) * 10;
            }
         
            // Draw game elements
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'green';
            snake.cells.forEach(cell => ctx.fillRect(cell.x, cell.y, 10, 10));
            snake.cells.push({ x: snake.x, y: snake.y });
            if (snake.cells.length > 10) {
              snake.cells.shift();
            }
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, 10, 10);
         }
         
         // Start game loop
         const gameInterval = setInterval(loop, 100);
         
         // Detect head movements using tracking.js and map to snake movements
         // Detect head movements using tracking.js and map to snake movements
const video = document.getElementById('video');

navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
  video.srcObject = stream;
  video.play();

  const tracker = new tracking.ObjectTracker('face');
  tracker.setInitialScale(4);
  tracker.setStepSize(2);
  tracker.setEdgesDensity(0.1);

  tracking.track('#video', tracker, { camera: true });

  tracker.on('track', event => {
    if (event.data.length === 0) {
      // No faces detected, stop snake movement
      snake.dx = 0;
      snake.dy = 0;
    } else {
      // Get head position from first detected face
      const head = event.data[0];
      const x = head.x + head.width / 2;
      const y = head.y + head.height / 2;

      // Map head position to snake movement
      if (x < canvas.width / 3) {
        snake.dx = -10;
        snake.dy = 0;
      } else if (x > (canvas.width / 3) * 2) {
        snake.dx = 10;
        snake.dy = 0;
      } else if (y < canvas.height / 3) {
        snake.dx = 0;
        snake.dy = -10;
      } else if (y > (canvas.height / 3) * 2) {
        snake.dx = 0;
        snake.dy = 10;
      }
    }
  });
}).catch(function(error) {
  console.error('Unable to access the camera.', error);
});
      </script>
   </body>
</html>
