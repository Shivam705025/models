<!DOCTYPE html>
<html>
  <head>
    <title>Token Price Graph</title>
    <!-- Import Plotly.js library from CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <h1>Token Price Graph</h1>
    <form>
      <label for="tokenAddress">Token Address:</label>
      <input type="text" id="tokenAddress" name="tokenAddress">
      <input type="button" value="Show Graph" onclick="showGraph()">
    </form>
    <div id="graph"></div>
    
    <script>
      function showGraph() {
        // Get token address from input field
        const tokenAddress = document.getElementById('tokenAddress').value;
        
        // Construct API URL to fetch price data for the token
        const apiUrl = `https://api.coingecko.com/api/v3/coins/ethereum/contract/${tokenAddress}/market_chart/?vs_currency=usd&days=30`;
        
        // Fetch price data for the token using Coingecko API
        fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
            // Extract price data from API response
            const prices = data.prices.map(price => {
              return {
                x: new Date(price[0]),
                y: price[1]
              }
            });
            
            // Configure Plotly graph layout
            const layout = {
              title: 'Token Price',
              xaxis: {
                title: 'Date',
                type: 'date'
              },
              yaxis: {
                title: 'Price (USD)',
                type: 'linear'
              }
            };
            
            // Create Plotly graph with price data and layout
            Plotly.newPlot('graph', [{
              x: prices.map(price => price.x),
              y: prices.map(price => price.y),
              type: 'scatter'
            }], layout);
          })
          .catch(error => {
            console.error('Error fetching price data:', error);
            alert('Error fetching price data. Please try again later.');
          });
      }
    </script>
  </body>
</html>
